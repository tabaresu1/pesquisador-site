<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-T-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando EANs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
  class="bg-gray-100 min-h-screen flex items-center justify-center px-4" 
  data-codigos="{{ codigos|tojson|e }}">
  
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-xl w-full">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      Processando códigos EAN...
    </h1>
    
    <div class="mb-6">
      <div class="flex justify-between mb-1">
        <span class="text-sm font-medium text-gray-700">Progresso</span>
        <span id="percentage" class="text-sm font-medium text-gray-700">0%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
    </div>
    
    <div class="space-y-2 mb-6">
      <div class="flex justify-between text-sm text-gray-600">
        <span>Processados:</span>
        <span id="processed">0</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>Total:</span>
        <span id="total">{{ codigos|length }}</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>Último EAN:</span>
        <span id="current-ean" class="font-medium">-</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600">
        <span>Status:</span>
        <span id="current-status" class="font-medium">-</span>
      </div>
    </div>
    
    <div id="result-section" class="hidden">
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const codigosJson = document.body.dataset.codigos;
      const codigos = JSON.parse(codigosJson);
      
      const eventSource = new EventSource(`/progress?${codigos.map(c => `codigos[]=${encodeURIComponent(c)}`).join('&')}`);
      
      eventSource.onmessage = function(e) {
        try {
          const data = JSON.parse(e.data);
          
          if (data.done) {
            // ... (código de conclusão sem alterações)
            return;
          }

          // <-- LÓGICA ALTERADA PARA LIDAR COM MENSAGENS DE LOTE -->
          // Sempre atualiza o status se ele existir na mensagem
          if (data.status) {
            document.getElementById('current-status').textContent = data.status;
          }

          // Atualiza o resto da interface apenas se for uma mensagem de progresso completa
          if (data.percentage !== undefined) {
            document.getElementById('percentage').textContent = `${data.percentage}%`;
            document.getElementById('progress-bar').style.width = `${data.percentage}%`;
            document.getElementById('processed').textContent = data.current;
            document.getElementById('current-ean').textContent = data.ean;
          }
          
        } catch (error) {
          console.error("Erro ao processar mensagem:", error);
        }
      };
      
      eventSource.onerror = function() {
        // ... (código de erro sem alterações)
      };
    });
  </script>
</body>
</html>
