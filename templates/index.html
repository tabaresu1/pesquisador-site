<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAN Scanner | Consulta de Preços</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .file-upload:hover .upload-icon {
            color: #3b82f6;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans flex items-center justify-center px-4 py-8">

    <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl p-8 max-w-md w-full border border-gray-100 overflow-hidden relative">
        <!-- Decorative elements -->
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-primary-100 rounded-full opacity-30"></div>
        <div class="absolute -bottom-16 -left-16 w-32 h-32 bg-primary-100 rounded-full opacity-20"></div>
        
        <div class="relative z-10">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-primary-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">
                EAN Price Scanner
            </h1>
            
            <p class="text-gray-500 mb-6 text-center">
                Extraia códigos EAN de um PDF e obtenha informações de produtos automaticamente.
            </p>

            <form method="POST" enctype="multipart/form-data" action="/" class="space-y-5" onsubmit="document.getElementById('submit-btn').disabled = true;">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700 text-left">Arquivo PDF</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="file-upload flex flex-col w-full h-32 border-2 border-dashed rounded-xl hover:border-primary-500 transition-all cursor-pointer">
                            <div class="flex flex-col items-center justify-center pt-7">
                                <svg xmlns="http://www.w3.org/2000/svg" class="upload-icon w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="pt-1 text-sm tracking-wider text-gray-400 upload-text">
                                    ARRASTE OU CLIQUE PARA ENVIAR
                                </p>
                                <p class="text-xs text-gray-400 mt-2 file-info">Apenas arquivos PDF</p>
                            </div>
                            <input type="file" name="arquivo" accept=".pdf" required class="opacity-0 absolute">
                        </label>
                    </div>
                </div>

                <button
                    id="submit-btn"
                    type="submit"
                    class="w-full bg-primary-500 hover:bg-primary-600 text-white py-3 px-6 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg active:scale-[0.98] font-medium flex items-center justify-center gap-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Iniciar Processamento
                </button>
            </form>

            <!-- Error message container -->
            {% if error %}
            <div class="mt-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm">
                {{ error }}
            </div>
            {% endif %}

            <div class="mt-8 pt-5 border-t border-gray-100">
                <p class="text-xs text-gray-400 flex items-center justify-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Desenvolvido com Python, Flask e Playwright
                </p>
            </div>
        </div>
    </div>

    <script>
        // Better file input UX
        const fileInput = document.querySelector('input[type="file"]');
        const fileLabel = fileInput.parentElement;
        const uploadText = document.querySelector('.upload-text');
        const fileInfo = document.querySelector('.file-info');
        
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length) {
                const fileName = fileInput.files[0].name;
                const fileSize = (fileInput.files[0].size / 1024).toFixed(1);
                
                uploadText.textContent = fileName;
                fileInfo.textContent = `${fileSize} KB`;
                
                // Change icon color when file is selected
                document.querySelector('.upload-icon').classList.add('text-primary-500');
            }
        });
        
        // Handle drag and drop
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('border-primary-500', 'bg-primary-50');
        });
        
        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('border-primary-500', 'bg-primary-50');
        });
        
        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('border-primary-500', 'bg-primary-50');
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
